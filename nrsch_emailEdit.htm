<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>寄信編輯</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>寄信編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="nrsch_emaillist.htm">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- flex-12 -->
                <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                <div class="flex-12">
                    <div class="col ">
                        <!-- 中央區塊 -->
                        <div class="content_block edit_block">
                            <div class="tabBtn_block">
                            </div>
                            <!--頁籤區-->
                            <div class="tab__content">
                                <!--tabcontent 1--><!--會員設定-->
                                <div class="active">
                                    <div class="content__wrapper">
                                        <div class="_head">
                                            <h3>寄信資訊</h3>
                                        </div>
                                        <div class="_content">
                                            <div class="flex-form">
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <select id="" name="" class="dynamicCol used">
                                                            <option value="" selected="" disabled="disabled">
                                                            </option>
                                                            <option value="1" selected>113年度老人福利機構專業人員在職訓練</option>
                                                            <option value="2">場次2</option>
                                                            <option value="2">場次3</option>
                                                        </select>
                                                        <label>活動報名單元</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="寄信標題">
                                                        <label>信箱標題<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <textarea>文字 </textarea>
                                                        <label for="userId">請工程師套所見即所得區塊<abbr></abbr></label>
                                                    </div>
                                                    <div class="help">信件內容編輯區</div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="setting_block">
                                                <h3>附件檔案上傳
                                                    <!--button class="btn btn-xs"><i class="i_addfile"></i>新增檔案</button-->
                                                </h3>
                                                <div class="fileDragDrop">
                                                    <input type="file" id="inputFile"
                                                        onchange="changeHandler(event,'file')"
                                                        ondragover="dragoverHandler(event,'file')"
                                                        ondrop="dropHandler(event,'file')">
                                                    <p><em>上傳附件檔案</em></p>
                                                    <p>拖拉檔案或選擇「從本機上傳」</p>
                                                </div>
                                                <p class="tips">說明文案：檔案上傳限制，格式或檔案大小等</p>
                                                <div class="upload_block">
                                                    <!-- item = 1 file -->
                                                    <div class="item">
                                                        <div class="pic">
                                                            <img src="images/icon/icon_xls.svg" alt="">
                                                        </div>
                                                        <div class="flex-form">
                                                            <div class="file_title">附件檔案名稱.xls </div>
                                                            <div class="form_grp">
                                                                <div class="labelEffect hasBtn">
                                                                    <input name="" type="text" value="附件檔案名稱"
                                                                        placeholder="附件檔案名稱" class="used">
                                                                    <!--button class="btn btn-icon"><i class="i_copy"></i></button-->
                                                                </div>
                                                                <div class="additional">
                                                                    <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- item = 1 file -->
                                                    <div class="item">
                                                        <div class="pic">
                                                            <img src="images/icon/icon_pdf.svg" alt="">
                                                        </div>
                                                        <div class="flex-form">
                                                            <div class="file_title">附件檔案名稱.pdf </div>
                                                            <div class="form_grp">
                                                                <div class="labelEffect hasBtn">
                                                                    <input name="" type="text" value="附件檔案名稱"
                                                                        placeholder="附件檔案名稱" class="used">
                                                                </div>
                                                                <div class="additional">
                                                                    <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 右側資料widget -->
                        <div class="publish_block">
                            <!-- 每種不同功能，都用block區分 -->
                            <div class="block">
                                <div class="_head">
                                    <h3>發佈選項</h3>
                                </div>
                                <div class="flex-form">
                                    <div class="form_grp" style="margin-top:20px;">
                                        <div class="form_title">寄信狀態<abbr>*</abbr></div>
                                        <div class="form_content">
                                            <div class="radio_grp form_inline">
                                                <label><input name="radioStatus" type="radio" value=""
                                                        checked><span>立即發送</span></label>
                                                <label><input name="radioStatus" type="radio"
                                                        value=""><span>儲存訊息</span></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="btn_grp">
                                    <!--button class="btn btn-green">暫存</button>
                                    <button class="btn">預覽</button-->
                                    <button class="btn btn-orange">儲存發佈</button>
                                    <button class="btn btn-gray">重新設定</button>
                                </div>
                            </div>
                            <div class="block">
                                <div class="_head">
                                    <h3>最後編修資訊</h3>
                                </div>
                                <div class="log">
                                    <ul>
                                        <li>
                                            <span><i class="i_man"></i></span>系統管理者(admin)
                                        </li>
                                        <li>
                                            <span><i class="i_clock"></i></span>2019/11/26
                                            14:26:10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- sortable -->
    <script src="vendor/sortable/Sortable.min.js"></script>
    <script type="text/javascript">
        var elements = $('.sortable');
        for (var i = 0; i < elements.length; i++) {
            new Sortable(elements[i], {
                group: 'nested',
                animation: 150,
                invertSwap: true,
                fallbackOnBody: true,
                swapThreshold: 0.65
            });
        }
    </script>
    <script>
        $('header').load("header.htm");
        $('aside').load("aside_nrsch.htm");
    </script>
</body>

</html>
