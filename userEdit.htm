<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">系統管理</a></li>
                    <li>使用者管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>編輯使用者</h2>
                         <div class="function">
                            <ul>
                                <li ><a href="#">上稿權限</a></li>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="col ">

                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>編輯使用者資料</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="userId" id="userId" type="text">
                                                <label for="userId">使用者帳號<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="userName" id="userName" type="text">
                                                <label for="userName" >使用者姓名<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect password_toggle">
                                                <input name="password" id="password" type="password" value="">
                                                <button class="btn btn-icon"><i class="i_hide"></i></button>
                                                <label for="userName">使用者密碼<abbr>*</abbr></label>
                                            </div>
                                            <div class="help">請使用8位字元以上、英數字混合 (不修改請保持空白)</div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect password_toggle">
                                                <input name="password2" id="password2" type="password" value="">
                                                <button class="btn btn-icon"><i class="i_hide"></i></button>
                                                <label for="password2">再次輸入確認密碼<abbr>*</abbr></label>
                                            </div>
                                            <div class="help">請使用8位字元以上、英數字混合 (不修改請保持空白)</div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <select name="deptId" id="deptId" >
                                                    <option value="" selected="" disabled="disabled"></option>
                                                    <option value="選項1">選項1</option>
                                                    <option value="選項2">選項2</option>
                                                    <option value="選項3">選項3</option>
                                                    <option value="選項4">選項4</option>
                                                    <option value="選項5">選項5</option>
                                                </select>
                                                <label for="deptId">單位</label>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="email" id="email" type="text">
                                                <label>Email<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="jobName" id="jobName" type="text">
                                                <label for="jobName">職稱</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="telephone" id="telephone" type="text">
                                                <label for="telephone">聯絡電話</label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">權限群組</div>
                                            <div class="form_content">
                                                <div class="check_grp form_inline">
                                                    <label><input name="ugrpId" type="checkbox" value=""><span>系統超級管理員</span></label>
                                                    <label><input name="ugrpId" type="checkbox" value=""><span>網站管理員</span></label>
                                                    <label><input name="ugrpId" type="checkbox" value=""><span>資料上稿</span></label>
                                                    <label><input name="ugrpId" type="checkbox" value=""><span>臨時群組</span></label>
                                                     <label><input name="ugrpId" type="checkbox" value=""><span>停用群組</span></label>
                                               </div>
                                                <!-- <div class="help">說明文字</div> -->
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">狀態<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="checkSwitch">
                                                    <label>
                                                        <input name="checkboxSample1" type="checkbox" value="">
                                                        <div class="checkSwitch_switch"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn_grp">
											<button class="btn btn-submit">編修儲存</button>
											<button class="btn">清除以上資料</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 右側資料widget -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
    <script>
    // first example
    $(".treeview .treeview").treeview();
    $('header').load("header.htm");
    $('aside').load("aside.htm");
    </script>
</body>

</html>
