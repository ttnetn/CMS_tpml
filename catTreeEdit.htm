<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">網站管理</a></li>
                    <li>架構管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>架構管理</h2>
                        <div class="function">
                            <ul>
                            	<li class="icon_back"><a href="catNodeEdit.htm">編修目錄樹</a></li>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <div class="content_block">
                                <div class="_head">
                                    <h3>編輯目錄樹</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
												<input name="CtRootID" id="CtRootID" type="hidden" value="">
                                                <input name="CtRootName" id="CtRootName" type="text">
                                                <label>目錄樹名稱<abbr>*</abbr></label>
                                            </div>
                                            <!-- <div class="help">說明文字</div> -->
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="Purpose" id="Purpose" type="text">
                                                <label>用途說明</label>
                                            </div>
                                            <!--div class="help">說明文字</div-->
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">是否開放<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="checkSwitch">
                                                    <label>
                                                        <input name="inUse" type="checkbox" value="">
                                                        <div class="checkSwitch_switch"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>                                        
                                        <div class="form_grp">
                                                <div class="labelEffect">
                                                    <select name="deptId" id="deptId">
                                                        <option value="" disabled selected></option>
                                                        <option value="0">總管理</option>
                                                        <option value="001">單位1</option>
                                                        <option value="00101">--第1-1科</option>
                                                        <option value="00102">--第1-2科</option>
                                                       <option value="002">單位2</option>
                                                    </select>
                                                    <label>單位</label>
                                                </div>
                                        </div>
                                     </div>


                                    <div class="btn_grp">
                                        <button class="btn">清除重設(回復前次設定)</button>
                                    </div>

                                </div>
                            </div>
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>編輯狀態</h3>
                                    </div>
                                    <div class="log">
                                        <ul>
                                            <li>
                                                <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                            </li>
                                            <li>
                                                <span><i class="i_clock"></i></span>2019/11/26 14:26:10 </li>
                                        </ul>
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn btn-orange">儲存</button>
                                        <button class="btn">取消</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>目錄樹內容</h3>
                                    </div>
                                    <div class="log">
                                        <ul>
                                            <li>
                                                <span><i class="i_global"></i></span>節點筆數: <em>99</em> 筆 </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
            <!-- JS-->
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="vendor/jquery.easing.min.js"></script>
            <!-- template customize js -->
            <script src="js/customize.js"></script>
            <!-- highlight -->
            <script src="vendor/highlight/highlight.pack.js"></script>
            <script>
            hljs.initHighlightingOnLoad();
            </script>
            <!-- sortable -->
            <script src="vendor/sortable/Sortable.min.js"></script>
            <script type="text/javascript">
            var elements = $('.sortable');
            for (var i = 0; i < elements.length; i++) {
                new Sortable(elements[i], {
                    group: 'nested',
                    animation: 150,
                    invertSwap: true,
                    fallbackOnBody: true,
                    swapThreshold: 0.65
                });
            }
            </script>
            <script>
            $('header').load("header.htm");
            $('aside').load("aside.htm");
            </script>
</body>

</html>
