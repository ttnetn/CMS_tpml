<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="../css/supercms.css">
    <!-- <link rel="stylesheet" href="../css/animate.min.css"> -->
    <!-- favicon -->
    <link href="../images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="../vendor/highlight/github-gist.css">
    <!-- fancybox -->
    <link rel="stylesheet" href="../vendor/fancybox/jquery.fancybox.min.css">
</head>

<body>
    <div class="lightbox">
                <!-- 中央區塊 -->
                <div class="content_block">
                    <div class="lightbox_title">選擇審稿使用者</div>
                    <div class="_head" style="margin-top: 55px;">
                        <div class="form_grp">
                            <div class="labelEffect" style="width:15em;">
                                <select name="">
                                    <option value="" selected="" disabled="disabled">請選擇使用者單位</option>
                                    <option value="">單位1</option>
                                    <option value="">單位2</option>
                                    <option value="">單位3</option>
                                    <option value="">選項4</option>
                                    <option value="">選項5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="labelEffect">
                                <input name="" type="text" value="USER1" class="used" placeholder="請輸入帳號或姓名" style="width:25em;">
                                <button class="btn btn-primary" style="min-width:5.5em;"><i class="i_search"></i>搜尋</button>
                            </div>
                        </div>
                    </div>
                    <div class="_head">
                        <!-- 頁碼 -->
                        <div class="pagination">
                            <form action="" class="form_inline">
                                <div class="total"> 共<span>1</span>筆資料，第<span>1/1</span>頁，每頁顯示 <select name="" id="">
                                        <option value="">10</option>
                                        <option value="">30</option>
                                        <option value="">50</option>
                                        <option value="">100</option>
                                    </select> 筆 </div>
                            </form>
                        </div>
                        <div class="quick_btn">
                            <button class="btn btn-orange"><i class="i_add"></i>選入並設定</button>
                        </div>
                    </div>
                    <div class="_content">
                        <!-- 表格樣式 -->
                        <div class="table_wrapper">
                            <table class="table_hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox"></th>
                                        <th>編號</th>
                                        <th>
                                            <a href="#">使用者帳號<i class="i_sort"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a href="#">使用者姓名<i class="i_sort"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a href="#">單位<i class="i_sort"></i>
                                            </a>
                                        </th>
                                        <th class="text-left">
                                            <a href="#">狀態 <i class="i_sort"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a href="#">最後登入日期 <i class="i_sort"></i>
                                            </a>
                                        </th>
                                        <th>初審</th>
                                        <th>覆審</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td class="num">1</td>
                                        <td><a href="#">USER1</a></td>
                                        <td>使用者</td>
                                        <td>資訊處</td>
                                        <td><span class="green">啟用</span></td>
                                        <td><time>2019/10/16</time></td>
                                        <td><input type="checkbox" checked></td>
                                        <td><input type="checkbox" checked></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 頁碼 -->
                        <div class="pagination">
                            <ul class="page">
                                <li class="active"><a href="#">1</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

    </div>
</body>
<!-- JS-->
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../vendor/jquery.easing.min.js"></script>
<!-- template customize js -->
<script src="../js/customize.js"></script>
<!-- highlight -->
<script src="../vendor/highlight/highlight.pack.js"></script>
<!-- fancybox -->
<script src="../vendor/fancybox/jquery.fancybox.min.js"></script>
</body>

</html>
