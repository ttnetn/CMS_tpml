<!doctype html>

    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">

    <link href="images/favicon.png" rel="icon" type="image/x-icon">

    <link rel="stylesheet" href="css/fileUpload.css">

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>活動報名管理</li>

            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>新增報名成員</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="nrsch_activityList.htm">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="flex-12">
                    <div class="col ">
                        <!-- 中央區塊 -->
                        <div class="content_block edit_block">
                            <div class="tabBtn_block">
                            </div>
                            <!--頁籤區-->
                            <div class="tab__content">
                                <!--tabcontent 1--><!--會員設定-->
                                <div class="active">
                                    <div class="content__wrapper">
                                        <div class="_head">
                                            <h3>成員資訊</h3>
                                        </div>
                                        <div class="_content">
                                            <div class="flex-form">
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <select id="" name="" class="dynamicCol used">
                                                            <option value="" selected="" disabled="disabled">
                                                            </option>
                                                            <option value="1" selected>請選擇</option>
                                                            <option value="2">113年度老人福利機構專業人員在職訓練</option>
                                                            <option value="3">113年度12月老人福利機構專業人員在職訓練</option>
                                                        </select>
                                                        <label>報名場次</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">設定</div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>內部</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>外部</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="userName" id="userName" type="text" value="劉其然">
                                                        <label for="userName">姓名<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">性別<abbr>*</abbr></div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>男</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>女</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="1966/02/05">

                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="請填寫身分證號">
                                                        <label>身分證字號<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <select id="" name="" class="dynamicCol used">
                                                            <option value="" selected="" disabled="disabled">
                                                            </option>
                                                            <option value="1" selected>請選擇</option>
                                                            <option value="2">國小</option>
                                                            <option value="3">國中</option>
                                                            <option value="4">高中職</option>
                                                            <option value="5">專科</option>
                                                            <option value="6">大學</option>
                                                            <option value="7">碩士及以上</option>
                                                        </select>
                                                        <label>學歷</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="請填寫身分證號">
                                                        <label>身分證字號<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="請填寫服務單位">
                                                        <label>服務單位<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="04-00000000">
                                                        <label>服務單位電話</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="請填寫職稱">
                                                        <label>職稱<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text"
                                                            value="nay1124@gmail.com">
                                                        <label>E-mail<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="請填寫聯絡電話/行動電話">
                                                        <label>聯絡電話/行動電話</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">聯絡地址<abbr>*</abbr></div>
                                                    <div class="form_content form_inline">
                                                        <div class="labelEffect county">
                                                            <select id="" name="">
                                                                <option value="請選擇鄉鎮">請選擇鄉鎮</option>
                                                                <option value="台北市">台北市</option>
                                                                <option value="台北市">新北市</option>
                                                            </select>
                                                        </div>
                                                        <div class="labelEffect dist">
                                                            <select id="" name="">
                                                                <option value="請選擇區域">請選擇區域</option>
                                                                <option value="中正區">中正區</option>
                                                                <option value="中正區">中山區</option>
                                                            </select>
                                                        </div>
                                                        <div class="labelEffect address">
                                                            <input name="" type="text" value="臺灣大道三段658號6樓A1">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="" type="text" value="">
                                                        <label>證書寄送地址 <abbr>*</abbr>
                                                        </label>
                                                        <div class="additional">
                                                            <div class="checkbox_grp">
                                                                <label><input name="checkSample" type="checkbox"
                                                                        value="台中市西屯區臺灣大道三段658號6樓A1"><span>同聯絡地址</span></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">用膳<abbr>*</abbr></div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>葷</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>素</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">是否需公務人員時數登錄<abbr>*</abbr></div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>否</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>需要</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">是否需社工師繼續教育積分認證<abbr>*</abbr></div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>否</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>需要</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">是否需長照人員繼續教育積分認證<abbr>*</abbr></div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>否</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>需要</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="publish_block">
                            <!-- 每種不同功能，都用block區分 -->
                            <div class="block">
                                <div class="_head">
                                    <h3>選項</h3>
                                </div>
                                <div class="flex-form">
                                </div>
                                <div class="btn_grp">
                                    <button class="btn btn-orange">儲存報名資料</button>
                                    <button class="btn btn-gray">重新設定</button>
                                </div>
                            </div>
                            <div class="block">
                                <div class="_head">
                                    <h3>編輯紀錄</h3>
                                </div>
                                <div class="log">
                                    <ul>
                                        <li>
                                            <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                        </li>
                                        <li>
                                            <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- sortable -->
    <script src="vendor/sortable/Sortable.min.js"></script>
    <script type="text/javascript">
        var elements = $('.sortable');
        for (var i = 0; i < elements.length; i++) {
            new Sortable(elements[i], {
                group: 'nested',
                animation: 150,
                invertSwap: true,
                fallbackOnBody: true,
                swapThreshold: 0.65
            });
        }
    </script>
    <script>
        $('header').load("header.htm");
        $('aside').load("aside_nrsch.htm");
