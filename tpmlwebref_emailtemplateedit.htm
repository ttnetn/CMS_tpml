    <meta charset="utf-8">

    <link rel="stylesheet" href="css/fileUpload.css">

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside>
        </aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>公版信件編輯</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>公版回覆編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="tpmlwebref_emailtemplate.htm">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="content_block">
                            <div>
                                <div class="content__wrapper">
                                    <div class="_head">
                                        <h3>公版回覆編輯</h3>
                                        <div class="flex-form">
                                            <div class="form_grp data-title">
                                                <div class="labelEffect">
                                                    <input name="" type="text" value="">
                                                    <label>請輸入標題名稱<abbr>*</abbr></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="_content">
                                        <!-- 自由編輯區 -->
                                        <div class="cp user_edit">
                                            所見即所得內文編輯區<br>
                                            維基百科：https://en.wikipedia.org/wiki/Printer%27s_key
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="setting_block">
                                    <h3>附件檔案上傳
                                        <!--button class="btn btn-xs"><i class="i_addfile"></i>新增檔案</button-->
                                    </h3>
                                    <div class="fileDragDrop">
                                        <input type="file" id="inputFile" onchange="changeHandler(event,'file')"
                                            ondragover="dragoverHandler(event,'file')"
                                            ondrop="dropHandler(event,'file')">
                                        <p><em>上傳附件檔案</em></p>
                                        <p>拖拉檔案或選擇「從本機上傳」</p>
                                    </div>
                                    <p class="tips">說明文案：檔案上傳限制，格式或檔案大小等</p>
                                </div>
                            </div>
                        </div>
                        <!-- 右側資料widget -->
                        <!-- 右側資料widget -->
                        <div class="publish_block">
                            <!-- 每種不同功能，都用block區分 -->
                            <div class="block">
                                <div class="_head">
                                    <h3>啟用選項</h3>
                                </div>
                                <div class="flex-form">
                                    <div class="form_grp">
                                        <div class="form_title">是否啟用<abbr>*</abbr></div>
                                        <div class="form_content">
                                            <div class="radio_grp form_inline">
                                                <label><input name="radioStatus" type="radio" value=""
                                                        checked><span>是</span></label>
                                                <label><input name="radioStatus" type="radio"
                                                        value=""><span>否</span></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn_grp">
                                    <a href="" class="btn btn-green">暫存</a>
                                    <a href="" class="btn btn-orange">發布</a>
                                </div>
                            </div>
                            <div class="block">
                                <div class="_head">
                                    <h3>最後編修資訊</h3>
                                </div>
                                <div class="log">
                                    <ul>
                                        <li>
                                            <span><i class="i_man"></i></span>系統管理者(admin)
                                        </li>
                                        <li>
                                            <span><i class="i_clock"></i></span>2024/11/26 14:26:10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/customize.js"></script>

    <script src="vendor/highlight/highlight.pack.js"></script>

    <script src="vendor/treeview/jquery.treeview.js"></script>

        $('header').load("header.htm");
        $('aside').load("aside_tpml.htm");
    </script>
</body>
