                    </div>

                    <div class="flex-12">

                            <div class="content_block edit_block">

                                    <div class="active">
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>會員資訊</h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userId" id="userId" type="text" value="liucc@hyweb.com.tw">
                                                            <label for="userId">會員帳號(email)<abbr>*</abbr></label>
                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userName" id="userName" type="text" value="劉佳淇">
                                                            <label for="userName">會員姓名<abbr>*</abbr></label>
                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect password_toggle">
                                                            <input name="password" id="password" type="password" value="">
                                                            <button class="btn btn-icon"><i class="i_hide"></i></button>
                                                            <label for="userName">變更密碼<abbr>*</abbr></label>
                                                        </div>
                                                        <div class="help">請使用8位字元以上、英數字混合 (不修改請保持空白)</div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect password_toggle">
                                                            <input name="password2" id="password2" type="password" value="">

                                                            <label for="password2">再次輸入確認密碼<abbr>*</abbr></label>

                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="email" id="email" type="text" value="account1027">

                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="telephone" id="telephone" type="text">

                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->

                                                    <!--div class="form_grp">

                                                            </select>

                                                        </div>

                                            </div>
            
                                        </div>
                                        
                                    </div>

                                                                <i class="i_trash"></i>
                                                            </button-->

                                                        <div class="additional"><button class="btn btn-primary">搜尋</button></div>
                                                        <div class="additional"><button class="btn">重設</button></div>

                                                </div>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">

                                                                <tr>

                                            </div>

                                        <div class="form_grp datepick" style="margin-top:20px;">

                                                <div class="labelEffect">
                                                    <input name="" type="date" value="">
                                                </div>
                                            </div>
                                        </div-->

                                    </div>
                                </div>

                                    <div class="_head">

                                                <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                            </li>
                                            <li>
                                                <span><i class="i_clock"></i></span>2019/11/26 14:26:10 </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
            <!-- JS-->
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="vendor/jquery.easing.min.js"></script>

            <!-- highlight -->

            <script>
            hljs.initHighlightingOnLoad();
            </script>
            <!-- sortable -->
            <script src="vendor/sortable/Sortable.min.js"></script>
            <script type="text/javascript">
            var elements = $('.sortable');
            for (var i = 0; i < elements.length; i++) {
                new Sortable(elements[i], {
                    group: 'nested',
                    animation: 150,
                    invertSwap: true,
                    fallbackOnBody: true,
                    swapThreshold: 0.65
                });
            }
            </script>
