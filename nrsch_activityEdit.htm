<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>活動報名管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>報名變更</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="nrsch_activityList.htm">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block edit_block">
                                <div class="tabBtn_block">
                                </div>
                                <!--頁籤區-->
                                <div class="tab__content">
                                    <!--tabcontent 1--><!--內容設定-->
                                    <div class="active">
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>報名內容變更</h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" id="" type="text" value="113年度老人福利機構專業人員在職訓練"
                                                                class="dynamicCol used">
                                                            <label>場次名稱<abbr>*</abbr></label>
                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->
                                                    </div>
                                                    <div class="form_grp form_inline" style="margin-top: 30px;">
                                                        <div class="form_title">報名開始日期</div>
                                                        <div class="datepick" style="flex: 0 1 50%;padding-left:.75em;">
                                                            <div class="labelEffect">
                                                                <!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
                                                                <input name="" type="datetime-local"
                                                                    value="2021-10-03T19:30">
                                                            </div>
                                                        </div>
                                                        <div class="datepick" style="flex: 0 1 50%;padding-left:.75em;">
                                                            <div class="form_title">報名結束日期</div>
                                                            <div class="labelEffect">
                                                                <!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
                                                                <input name="" type="datetime-local"
                                                                    value="2021-10-03T19:30">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" id="" type="text" value="999"
                                                                class="dynamicCol used">
                                                            <label>人數限制</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp form_inline" style="margin-top: 30px;">
                                                        <div class="form_title">活動起日</div>
                                                        <div class="datepick" style="flex: 0 1 50%;padding-left:.75em;">
                                                            <div class="labelEffect">
                                                                <!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
                                                                <input name="" type="datetime-local"
                                                                    value="2021-10-03T19:30">
                                                            </div>
                                                        </div>
                                                        <div class="datepick" style="flex: 0 1 50%;padding-left:.75em;">
                                                            <div class="form_title">活動迄日</div>
                                                            <div class="labelEffect">
                                                                <!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
                                                                <input name="" type="datetime-local"
                                                                    value="2021-10-03T19:30">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="_content">
                                                    <!-- 自由編輯區 -->
                                                    <h4>報名內容</h4>
                                                    <div class="cp user_edit" style="min-height:200px;">
                                                        <textarea class="tinymce">
                                <p style="text-align: center;">
                                  <img title="" src="images/style_01.png" alt="TinyMCE Logo" width="110" height="97" />
                                </p>
                                <h2 style="text-align: center;">所見即所得區域WELCOME to the TinyMCE editor demo!</h2>
                                <p>
                                  Please try out the features provided in this basic example.<br>
                                  Note that any <strong>MoxieManager</strong> file and image management functionality in this example is part of our commercial offering – the demo is to show the integration.
                                </p>
                                <h2>Got questions or need help?</h2>
                                <ul>
                                  <li>Our <a href="https://www.tinymce.com/docs/">documentation</a> is a great resource for learning how to configure TinyMCE.</li>
                                  <li>Have a specific question? Visit the <a href="https://community.tinymce.com/forum/" target="_blank">Community Forum</a>.</li>
                                  <li>We also offer enterprise grade support as part of <a href="www.tinymce.com/pricing">TinyMCE Enterprise</a>.</li>
                                </ul>
                                <h2>A simple table to play with</h2>
                                <table style="text-align: center;">
                                  <thead>
                                    <tr>
                                      <th>Product</th>
                                      <th>Cost</th>
                                      <th>Really?</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td>TinyMCE</td>
                                      <td>Free</td>
                                      <td>YES!</td>
                                    </tr>
                                    <tr>
                                      <td>Plupload</td>
                                      <td>Free</td>
                                      <td>YES!</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <h2>Found a bug?</h2>
                                <p>
                                  If you think you have found a bug please create an issue on the <a href="https://github.com/tinymce/tinymce/issues">GitHub repo</a> to report it to the developers.
                                </p>
                                <h2>Finally ...</h2>
                                <p>
                                  Don't forget to check out our other product <a href="http://www.plupload.com" target="_blank">Plupload</a>, your ultimate upload solution featuring HTML5 upload support.
                                </p>
                                <p>
                                  Thanks for supporting TinyMCE! We hope it helps you and your users create great content.<br>All the best from the TinyMCE team.
                                </p>
                            </textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                        <div class="setting_block">
                                            <h3>附件檔案上傳
                                                <!--button class="btn btn-xs"><i class="i_addfile"></i>新增檔案</button-->
                                            </h3>
                                            <div class="fileDragDrop">
                                                <input type="file" id="inputFile" onchange="changeHandler(event,'file')"
                                                    ondragover="dragoverHandler(event,'file')"
                                                    ondrop="dropHandler(event,'file')">
                                                <p><em>上傳附件檔案</em></p>
                                                <p>拖拉檔案或選擇「從本機上傳」</p>
                                            </div>
                                            <p class="tips">說明文案：檔案上傳限制，格式或檔案大小等</p>
                                            <div class="upload_block">
                                                <!-- item = 1 file -->
                                                <div class="item">
                                                    <div class="pic">
                                                        <img src="images/icon/icon_xls.svg" alt="">
                                                    </div>
                                                    <div class="flex-form">
                                                        <div class="file_title">附件檔案名稱.xls </div>
                                                        <div class="form_grp">
                                                            <div class="labelEffect hasBtn">
                                                                <input name="" type="text" value="附件檔案名稱"
                                                                    placeholder="附件檔案名稱" class="used">
                                                                <!--button class="btn btn-icon"><i class="i_copy"></i></button-->
                                                            </div>
                                                            <div class="additional">
                                                                <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- item = 1 file -->
                                                <div class="item">
                                                    <div class="pic">
                                                        <img src="images/icon/icon_pdf.svg" alt="">
                                                    </div>
                                                    <div class="flex-form">
                                                        <div class="file_title">附件檔案名稱.pdf </div>
                                                        <div class="form_grp">
                                                            <div class="labelEffect hasBtn">
                                                                <input name="" type="text" value="附件檔案名稱"
                                                                    placeholder="附件檔案名稱" class="used">
                                                            </div>
                                                            <div class="additional">
                                                                <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 右側資料widget -->
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>發佈選項</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp" style="margin-top:20px;">
                                            <div class="form_title">活動狀態<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioStatus" type="radio" value=""
                                                            checked><span>舉辦</span></label>
                                                    <label><input name="radioStatus" type="radio"
                                                            value=""><span>停止</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp" style="margin-top:20px;">
                                            <div class="form_title">前台狀態<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioStatus" type="radio" value=""
                                                            checked><span>顯示</span></label>
                                                    <label><input name="radioStatus" type="radio"
                                                            value=""><span>隱藏</span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <!--button class="btn btn-green">暫存</button>
                                        <button class="btn">預覽</button-->
                                        <button class="btn btn-orange">儲存場次</button>
                                        <button class="btn btn-gray">重新設定</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>編輯紀錄</h3>
                                    </div>
                                    <div class="log">
                                        <ul>
                                            <li>
                                                <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                            </li>
                                            <li>
                                                <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- sortable -->
    <script src="vendor/sortable/Sortable.min.js"></script>
    <script type="text/javascript">
        var elements = $('.sortable');
        for (var i = 0; i < elements.length; i++) {
            new Sortable(elements[i], {
                group: 'nested',
                animation: 150,
                invertSwap: true,
                fallbackOnBody: true,
                swapThreshold: 0.65
            });
        }
    </script>
    <script>
        $('header').load("header.htm");
        $('aside').load("aside_nrsch.htm");
    </script>
</body>

</html>
