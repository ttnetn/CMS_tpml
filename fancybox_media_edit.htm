<body>
    <div class="lightbox">
        <div class="lightbox_content photo_edit">
            <div class="lightbox_title">檔案編輯資訊</div>
            <div class="photo_block">
                <div class="crop_area">
                    <img src="images/demo/01.jpg" alt="" class="contain">

            </div>
            <div class="metadata">
                <div class="flex-form">
                    <div class="form_grp">
                        <div class="labelEffect">
                            <input name="" type="text" value="">

                        </div>
                    </div>
                    <div class="form_grp">
                        <div class="labelEffect">
                            <textarea></textarea>
                            <label>說明</label>

                    </div>

                        <div class="labelEffect">
                            <input name="" type="text" value="">

                        </div>
                    </div>
                    <div class="form_grp">
                        <div class="labelEffect">
                            <input name="" type="text" value="">

                        </div>
                    </div>
                    <div class="form_grp">
                        <div class="labelEffect">
                            <input name="" type="text" value="">
                            <label>地點標籤</label>
                        </div>
                    </div>
                </div>
                <div class="btn_grp">
                    <button class="btn btn-primary">儲存</button>
                    <button class="btn">取消</button>
                </div>
                <div class="info">
                    <ul>
                        <li>檔案格式： image/jpeg</li>
                        <li>上傳於： 2020-03-23 06:15</li>

                        <li>網址：www.hyweb.com.tw/media/2020/04/press-20200326.jpg</li>

                </div>
            </div>
        </div>
    </div>
