<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>好書推薦</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>新增好書</h2>
                        <!--button class="btn" onclick="window.location.href='data_list_noTree.htm';">放棄</button-->
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="flex-12">
                        <div class="col">
                            <!-- 中央區塊 -->
                            <div class="content_block edit_block">
                                
                                    
                                    
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>單元設定</h3>
                                            </div>
                                            <div class="_content">
                                                <!-- setting_block為資料上稿專用 -->
                                                <div class="setting_block">
                                                    <div class="flex-form">
                                                        <h3>上稿單元</h3>
                                                        <div class="form_grp">
                                                            <div class="labelEffect">
                                                                <input name="" type="text" value="好書推薦(每月好書)" disabled>
                                                            </div>
                                                        </div>

                                                        <h3>推薦年月/主題(選擇每月好書者顯示)</h3>
                                                        <div class="form_grp">
                                                            <div class="labelEffect">
                                                                <select name="" disabled>
                                                                    <option value="" disabled="disabled">請選擇年份</option>
                                                                    <option value="2022" selected>2022</option>
                                                                    <option value="2021">2021</option>
                                                                </select>
                                                            </div>
                                                            <div class="labelEffect">
                                                                <select name="" disabled>
                                                                    <option value="" disabled="disabled">請選擇月份</option>
                                                                    <option value="1">1</option>
                                                                    <option value="2">2</option>
                                                                    <option value="11" selected>11</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form_grp">
                                                            <div class="labelEffect">
                                                                <select id="" name="" class="used" disabled>
                                                                    <option value="" disabled="disabled">請選擇主題</option>
                                                                    <option value="選項1">沒有選擇年份月份就撈出全部分類</option>
                                                                    <option value="選項2" selected="">選項2</option>
                                                                    <option value="選項3">選項3</option>
                                                                    <option value="選項4">選項4</option>
                                                                    <option value="選項5">選項5</option>
                                                                </select>
                                                                <label>推薦主題
                                                                    <abbr>*</abbr>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <hr>
                

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="_head">
                                                <h3>挑選書目
                                                    <div class="quick_btn">
                                                        <!--button class="btn" data-fancybox="" data-type="iframe" data-src="fancybox_booklist.htm" href="javascript:;"><i class="i_add"></i>選入書目<span class="ink animate"></span></button-->
                                                        <button class="btn"><i class="i_add"></i>更新書目<span class="ink animate"></span></button>
                                                    </div>
                                                </h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <h4>書目資訊</h4>
                                                    <div class="form_grp" style="margin-top:20px;">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="Thelma the unicorn / Aaron Blabey." disabled>
                                                            <label>書名</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp form_inline">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="653016" disabled>
                                                            <label>SID</label>
                                                        </div>
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="9781338158427 ; 1338158422" disabled>
                                                            <label>ISBN</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="823.4 B627" disabled>
                                                            <label>索書號</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="Blabey, Aaron" disabled>
                                                            <label>作者</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <textarea class="" disabled></textarea>
                                                            <label>內文</label>
                                                        </div>
                                                    </div>
                                                    <div class="setting_block" style="width:100%;">
                                                        <div class="upload_block">
                                                            <!-- item = 1 file -->
                                                            <div class="item">
                                                                <div class="pic">
                                                                    <!--img src="https://im2.book.com.tw/image/getImage?i=https://www.books.com.tw/img/F01/401/33/F014013341.jpg&v=5dc3804fk&w=348&h=348"" alt=""-->
                                                                    <img src="images/noimage.png" alt=""><!--無圖時預設圖-->
                                                                </div>
                                                                <div class="flex-form">
                                                                    <div class="file_title">圖片名稱.jpg </div>
                                                                    <div class="form_grp">
                                                                        <div class="labelEffect hasBtn">
                                                                            <input name="" type="text" value="https://im2.book.com.tw/image/getImage?i=https://www.books.com.tw/img/F01/401/33/F014013341.jpg&v=5dc3804fk&w=348&h=348"" class="used" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
    
                                                </div>
                                                
                                            </div>
                                        </div>
                                    
                                
                            </div>
                            <!-- 右側資料widget -->
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>發佈選項</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_title">狀態<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioStatus" type="radio" value="" checked=""><span>公開</span></label>
                                                    <label><input name="radioStatus" type="radio" value=""><span>下架</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form_grp datepick">
                                            <div class="form_title">發佈(上架)時間<abbr>*</abbr></div>
                                            <div class="form_grp datepick">
                                                <div class="labelEffect">
                                                    <input name="" type="datetime-local" value="2021-10-03T19:30">
                                                    <!--button class="btn"><i class="i_calendar"></i></button-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp datepick" style="margin-top:20px;">
                                            <div class="form_title">下架時間</div>
                                            <div class="form_grp datepick">
                                                <div class="labelEffect">
                                                    <input name="" type="datetime-local" value="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn btn-green">編修儲存</button>
                                        <button class="btn">取消</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>最後編修資訊</h3>
                                    </div>
                                    <div class="log">
                                        <ul>
                                            <li>編修者: <span><i class="i_man"></i></span>系統管理者(admin)</li>
                                            <li>編修日期: <span><i class="i_clock"></i></span>2019/11/26 14:26:10 </li>
                                            <li>建立者: <span><i class="i_man"></i></span>系統管理者(admin)</li>
                                            <li>建立日期: <span><i class="i_clock"></i></span>2019/11/26 14:26:10 </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
