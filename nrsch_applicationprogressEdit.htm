<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>申請進度管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>變更申請進度</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="nrsch_applicationprogressList.htm">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- flex-12 -->
                <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                <div class="flex-12">
                    <div class="col ">
                        <!-- 中央區塊 -->
                        <div class="content_block edit_block">
                            <div class="tabBtn_block">
                            </div>
                            <!--頁籤區-->
                            <div class="tab__content">
                                <!--tabcontent 1--><!--會員設定-->
                                <div class="active">
                                    <div class="content__wrapper">
                                        <div class="_head">
                                            <h3>內容資訊</h3>
                                        </div>
                                        <div class="_content">
                                            <div class="flex-form">
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <select id="" name="" class="dynamicCol used">
                                                            <option value="" selected="" disabled="disabled">
                                                            </option>
                                                            <option value="1" selected>書面資料審核中</option>
                                                            <option value="2">安排訪視</option>
                                                            <option value="3">評估會議審核中</option>
                                                            <option value="4">資格不符退/補件</option>
                                                            <option value="5">審核完成通知入住</option>
                                                            <option value="6">其他</option>
                                                        </select>
                                                        <label>處理進度</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="2025/02/05">
                                                        <label>審核日期</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">床別</div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>安養床位</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>養護床位</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>失智床位</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">入住狀態</div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>無入住</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>通知中</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>候床中</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>已入住</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="userName" id="userName" type="text" value="劉其然">
                                                        <label for="userName">姓名</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="form_title">性別</div>
                                                    <div class="form_content">
                                                        <div class="radio_grp form_inline">
                                                            <label><input name="multiUse" id="multiUseY" type="radio"
                                                                    value="Y" checked=""><span>男</span></label>
                                                            <label><input name="multiUse" id="multiUseN" type="radio"
                                                                    value="N"><span>女</span></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="A123879887">
                                                        <label>身份證字號</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <!--處理 Animated Labels for date/datetime-local 會卡在一起的效果-->
                                                        <input name="" type="text" value="2024-12-11"
                                                            onfocus="(this.type='date')"
                                                            onblur="if(!this.value) this.type='text'">
                                                        <label>申請日期</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="養護科">
                                                        <label>科別</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text" value="新北市政府">
                                                        <label>轉介單位</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text"
                                                            value="新北府社老字第1234567890號">
                                                        <label>文號</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="publish_block">
                            <!-- 每種不同功能，都用block區分 -->
                            <div class="block">
                                <div class="_head">
                                    <h3>發佈選項</h3>
                                </div>
                                <div class="flex-form">
                                    <div class="form_grp" style="margin-top:20px;">
                                        <div class="form_title">前台狀態<abbr>*</abbr></div>
                                        <div class="form_content">
                                            <div class="radio_grp form_inline">
                                                <label><input name="radioStatus" type="radio" value=""
                                                        checked><span>顯示</span></label>
                                                <label><input name="radioStatus" type="radio"
                                                        value=""><span>隱藏</span></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn_grp">
                                    <!--button class="btn btn-green">暫存</button>
                                    <button class="btn">預覽</button-->
                                    <button class="btn btn-orange">確認儲存</button>
                                    <button class="btn btn-gray">重新設定</button>
                                </div>
                            </div>
                            <div class="block">
                                <div class="_head">
                                    <h3>最後編修資訊</h3>
                                </div>
                                <div class="log">
                                    <ul>
                                        <li>
                                            <span><i class="i_man"></i></span>系統管理者(admin)
                                        </li>
                                        <li>
                                            <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- sortable -->
    <script src="vendor/sortable/Sortable.min.js"></script>
    <script type="text/javascript">
        var elements = $('.sortable');
        for (var i = 0; i < elements.length; i++) {
            new Sortable(elements[i], {
                group: 'nested',
                animation: 150,
                invertSwap: true,
                fallbackOnBody: true,
                swapThreshold: 0.65
            });
        }
    </script>
    <script>
        $('header').load("header.htm");
        $('aside').load("aside_nrsch.htm");
    </script>
</body>

</html>
