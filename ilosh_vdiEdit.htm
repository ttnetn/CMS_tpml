<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>虛擬主機管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>虛擬主機管理</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>虛擬主機資訊</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="" id="" type="text" value="Data-01" class="dynamicCol used">
                                                <label>主機名稱<abbr>*</abbr></label>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <textarea></textarea>
                                                <label>說明</label>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">允許被多案件選入<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="multiUse" id="multiUseY" type="radio" value="Y" checked=""><span>是</span></label>
                                                    <label><input name="multiUse" id="multiUseN" type="radio" value="N"><span>否</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        

                                    </div>



                                </div>
                            </div>
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>發佈選項</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_title">狀態<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioStatus" type="radio" value="" checked=""><span>啟用</span></label>
                                                    <label><input name="radioStatus" type="radio" value=""><span>不啟用</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--hr>
                                        <div class="form_grp datepick">
                                            <div class="form_title">作業開始時間<abbr>*</abbr></div>
                                            <div class="form_grp datepick">
                                                <div class="labelEffect">
                                                    <input name="" type="date" value="2021-10-03">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp datepick" style="margin-top:20px;">
                                            <div class="form_title">作業結束時間</div>
                                            <div class="form_grp datepick">
                                                <div class="labelEffect">
                                                    <input name="" type="date" value="">
                                                </div>
                                            </div>
                                        </div-->
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn btn-orange">編修儲存</button>
                                        <button class="btn">放棄編修</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>編輯紀錄</h3>
                                    </div>
                                    <div class="log">
                                        <ul>
                                            <li>
                                                <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                            </li>
                                            <li>
                                                <span><i class="i_clock"></i></span>2019/11/26 14:26:10 </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
            <!-- JS-->
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="vendor/jquery.easing.min.js"></script>
            <!-- template customize js -->
            <script src="js/customize.js"></script>
            <!-- highlight -->
            <script src="vendor/highlight/highlight.pack.js"></script>
            <script>
            hljs.initHighlightingOnLoad();
            </script>
            <!-- sortable -->
            <script src="vendor/sortable/Sortable.min.js"></script>
            <script type="text/javascript">
            var elements = $('.sortable');
            for (var i = 0; i < elements.length; i++) {
                new Sortable(elements[i], {
                    group: 'nested',
                    animation: 150,
                    invertSwap: true,
                    fallbackOnBody: true,
                    swapThreshold: 0.65
                });
            }
            </script>
            <script>
            $('header').load("header.htm");
            $('aside').load("aside_ilosh.htm");
            </script>
</body>

</html>
