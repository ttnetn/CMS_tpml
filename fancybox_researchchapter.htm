                                    <textarea class="used" style="min-height:250px;">本研究分析我國職業災害勞工有關自費醫療特殊材料使用情形，並探討職業災害保險將自費醫療特殊材料納入給付範圍的可行性，研究結果顯示冠狀動脈支架、人工髖關節與人工水晶體這三類為使用量最多的特材。
本研究之建議包括:
1.職災勞工使用健保自付差額最多的項目為冠狀動脈支架、人工髖關節、與人工水晶體，每件分別為NT$14,099~67,320元、9,164~186,002元、6,000~110,000元；估計在新法實施後職災勞工可能申請補助自付差額之冠狀動脈支架、人工髖關節、與人工水晶體之年均使用量分別為127.2件、82.8件及320.4件，議此數據用於評估未來補助職災勞工需求之給付方式與金額。
2.職災病人使用全自費特材案件數最多科別為骨科(4,402)件、神經外科(718件)、整形外科(476件)，針對這些案例的自費醫療費用分析，其25、50、75百分位比分別為骨科NT$ 7,064元、50,650元、67,889元，神經外科NT$ 8,932元、38,184元、75,220元，整形外科 NT$ 1,416元、8,874元、37,260元；建議此數據用於評估未來補助職災勞工需求之給付方式與金額。</textarea>
