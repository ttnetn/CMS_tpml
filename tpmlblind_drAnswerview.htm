                                        </div>
                                        <div class="form_grp">

                                                <textarea id="answer1" disabled>公債的殖利率又是怎麼決定的呢？ 是由公債的價格所決定，而且公債價格與公債殖利率呈現反向關係，當政府債券給購買者的報酬是固定的時候，隨著公債價格越高時，在此價格下領取固定的報酬所換算的報酬率（或殖利率）就會比較低；反之，當公債價格下跌時，所換算出的公債的殖利率就會上升。</textarea>
