<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="login_wrapper">
        <!-- 有需要再放圖 -->
        <div class="bg_img hidden">
            <img src="images/demo/01.jpg" alt="">
        </div>
        <div class="login">
            <h1>
                <div class="pic">
                    <img src="images/logo.png" alt="">
                </div>
                <span>SuperCMS網站管理平台</span>
            </h1>
            <h3>忘記密碼</h3>
            <div class="flex-form">
                <div class="form_grp">
                    <div class="labelEffect">
                        <input name="" type="text" value="">
                        <label>請輸入電子郵件<abbr>*</abbr></label>
                    </div>
                    <div class="help">說明文字</div>
                </div>
                <!-- 提示訊息 -->
                <div class="notice_success">確認信件已寄出</div>
                <div class="notice_warning">無此帳號登入Email，請重新輸入</div>
                <div class="btn_grp">
                    <button class="btn btn-primary">確認</button>
                </div>
                <div class="contact">
                    <p>如有登入問題，請聯繫資訊科 王大明 分機123 <br />電子郵件：<a href="mailto:abc@gmail.com">abc@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
</body>

</html>
