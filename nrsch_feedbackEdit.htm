<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">民意信箱管理</a></li>
                    <li>民意信箱管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>民意信箱管理</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="nrsch_feedbackList.htm" ;">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- flex-12 -->
                <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                <div class="flex-12">
                    <div class="col ">
                        <!-- 中央區塊 -->
                        <div class="content_block edit_block">
                            <div class="tabBtn_block">
                            </div>
                            <!--頁籤區-->
                            <div class="tab__content">
                                <!--tabcontent 1--><!--會員設定-->
                                <div class="active">
                                    <div class="content__wrapper">
                                        <div class="_head">
                                            <h3>信箱資訊</h3>
                                        </div>
                                        <div class="_content">
                                            <div class="flex-form">
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <select id="" name="" class="dynamicCol used">
                                                            <option value="" selected="" disabled="disabled">
                                                            </option>
                                                            <option value="1" selected>未處理</option>
                                                            <option value="2">處理中</option>
                                                            <option value="2">已處理</option>
                                                        </select>
                                                        <label>處理狀態</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="userName" id="userName" type="text" value="劉其然"
                                                            disabled>
                                                        <label for="userName">姓名<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="email" id="email" type="text"
                                                            value="nay1124@gmail.com" disabled>
                                                        <label>E-mail<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="telephone" id="telephone" type="text"
                                                            value="04-00000000#123" disabled>
                                                        <label>聯絡人電話<abbr>*</abbr></label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="address" id="address" type="text"
                                                            value="台中市西屯區臺灣大道三段658號6樓A1" disabled>
                                                        <label>聯絡地址</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="option" id="option" type="text" value="預約老人之家入住"
                                                            disabled>
                                                        <label>意見標題</label>
                                                    </div>
                                                </div>
                                                <div class="form_grp" style="margin-bottom:50px;">
                                                    <div class="labelEffect" disabled>
                                                        <textarea
                                                            class="used">預約老人之家入住的相關事宜，了解入住的條件、流程及所需準備的文件</textarea>
                                                        <label>意見內容</label>
                                                    </div>
                                                    <div class="help">100 / 500</div>
                                                </div>
                                                <div class="form_grp">
                                                    <div class="labelEffect">
                                                        <input name="IP" id="IP" type="text" value="123.45.567.890"
                                                            disabled>
                                                        <label>登陸來源</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="setting_block">
                                                <h3>附件檔案
                                                </h3>
                                                <p class="tips">檔案類型限（PDF、JPG、ODF等）</p>
                                                <div class="upload_block">
                                                    <!-- item = 1 file -->
                                                    <div class="item">
                                                        <div class="pic">
                                                            <img src="images/icon/icon_xls.svg" alt="">
                                                        </div>
                                                        <div class="flex-form">
                                                            <div class="file_title">附件檔案名稱.xls </div>
                                                            <div class="form_grp">
                                                                <div class="labelEffect hasBtn">
                                                                    <input name="" type="text" value="附件檔案名稱"
                                                                        placeholder="附件檔案名稱" class="used">
                                                                    <!--button class="btn btn-icon"><i class="i_copy"></i></button-->
                                                                </div>
                                                                <div class="additional">
                                                                    <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- item = 1 file -->
                                                    <div class="item">
                                                        <div class="pic">
                                                            <img src="images/icon/icon_pdf.svg" alt="">
                                                        </div>
                                                        <div class="flex-form">
                                                            <div class="file_title">附件檔案名稱.pdf </div>
                                                            <div class="form_grp">
                                                                <div class="labelEffect hasBtn">
                                                                    <input name="" type="text" value="附件檔案名稱"
                                                                        placeholder="附件檔案名稱" class="used">
                                                                </div>
                                                                <div class="additional">
                                                                    <a href="#" class="btn"><i class="i_edit"></i>移除</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 右側資料widget -->
                        <div class="publish_block">
                            <!-- 每種不同功能，都用block區分 -->
                            <div class="block">
                                <div class="_head">
                                    <h3>設定選項</h3>
                                </div>
                                <div class="btn_grp">
                                    <button class="btn btn-orange">確認儲存</button>
                                    <button class="btn btn-gray">重新設定</button>
                                </div>
                            </div>
                            <div class="block">
                                <div class="_head">
                                    <h3>最後編修資訊</h3>
                                </div>
                                <div class="log">
                                    <ul>
                                        <li>
                                            <span><i class="i_man"></i></span>系統管理者(admin)
                                        </li>
                                        <li>
                                            <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- sortable -->
    <script src="vendor/sortable/Sortable.min.js"></script>
    <script type="text/javascript">
        var elements = $('.sortable');
        for (var i = 0; i < elements.length; i++) {
            new Sortable(elements[i], {
                group: 'nested',
                animation: 150,
                invertSwap: true,
                fallbackOnBody: true,
                swapThreshold: 0.65
            });
        }
    </script>
    <script>
        $('header').load("header.htm");
        $('aside').load("aside_nrsch.htm");
    </script>
</body>

</html>
