<body>
    <div class="lightbox">

                <div class="content_block">

                        <div class="form_grp">
                            <div class="labelEffect" style="width:15em;">
                                <select name="search_baseDsd" id="search_baseDsd">
                                    <option value="" selected="" disabled="disabled"></option>
										<option value="7">純網頁</option>
										<option value="2">影音資料</option>
										<option value="3">景點</option>
                                </select>
								<label>請選擇資料類型</label>
                            </div>
                        </div>
                        <div class="form_grp">
                            <div class="labelEffect">
                                <input name="search_unitName" name="search_unitName" type="text" value="" class="used" placeholder="請輸入單元名稱" style="width:25em;">

                            </div>
                        </div>
                    </div>
                    <div class="_head">

                                    </select> 筆 </div>
                            </form>
                        </div>

                        </div>

                                        </th>
                                        <th>

                                        </th>

                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="num">1</td>
                                        <td>單元 1</a></td>
                                        <td>純網頁</td>
                                        <td>單元 1 單元說明</td>
                                        <td><span class="orange" onclick="doPick(1)">選入</span></td>
                                    </tr>
                                    <tr>
                                        <td class="num">2</td>
                                        <td>單元 2</a></td>
                                        <td>純網頁</td>
                                        <td>單元 2 單元說明</td>
                                        <td><span class="orange" onclick="doPick(2)">選入</span></td>
                                    </tr>
                                    <tr>
                                        <td class="num">3</td>
                                        <td>單元 3</a></td>

                                        <td>單元 2 單元說明</td>

                                    </tr>
                                    <tr>

                                        <td>單元 4 單元說明</td>

                                    </tr>
                                    <tr>
                                        <td class="num">5</td>

                                    <tr>
                                        <td class="num">6</td>
                                        <td>單元 6</a></td>
