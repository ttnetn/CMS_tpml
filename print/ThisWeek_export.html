	let qid = '39074';

	function findOneQuestion(){
		let url = "dr/littleDoctorQuestion/findOneById/" + qid; 
		return new Promise((resolve,reject)=>{
			getRequest(url).then((data)=>{
				let questionHtml = data.question;
				questionHtml += '<br><br>點數' + data.point + '點';
				let dateText = (data.year -1911) + '年第' + data.week +'週' + '題目';
				let titleText = dateText+ ' 小博士信箱 本週題目';

				$(".question").html(questionHtml);
				$(".date").text(dateText);
				$("title").text(titleText);
				resolve(data);
			});
		}) 
			
	}
