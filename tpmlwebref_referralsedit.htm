<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>轉介/審核管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>轉介/審核編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block edit_block">
                                <div class="tabBtn_block">
                                    <div class="tab_items">
                                    </div>
                                </div>
                                <!--頁籤區-->
                                <div class="tab__content">
                                    <!--tabcontent 1--><!--會員設定-->
                                    <div class="active">
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>轉介編輯資訊</h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="999" disabled style="">
                                                            <label>服務案序號</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp" style="margin-bottom:50px;">
                                                        <div class="labelEffect">
                                                            <textarea
                                                                class="used">敬啟者您好我目前正在撰寫一篇研究性的論文，題目是「公共圖書館開闢財源之研究」，想調查國內各縣市公共圖書館因經費短缺，如何增加圖書館的收入來源，不知能否提供貴館有哪些收入來源的管道以便彙整撰寫。謝謝您</textarea>
                                                            <label>讀者問題描述(不可編修)</label>
                                                        </div>
                                                        <div class="help">字數200/500</div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="2024/5/15下午18:09" disabled
                                                                style="color: red;">
                                                            <label>回覆時間</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userId" id="userId" type="text"
                                                                value="cod@email.tpml.edu.tw">
                                                            <label for="userId">課室信箱 <abbr></abbr></label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userName" id="userName" type="text"
                                                                value="秘書室">
                                                            <label for="userName">轉介課室<abbr></abbr></label>
                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->
                                                    </div>
                                                    <hr>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="已回覆/未回覆/處理中" disabled
                                                                style="">
                                                            <label>客室回覆狀態</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="flex-form">
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userId" id="userId" type="text" value="陳長官">
                                                            <label for="userId">審核 <abbr></abbr></label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="dept" id="dept" type="text"
                                                                value="2024/5/16 17:21">
                                                            <label for="deptId">審核日期</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp" style="margin-bottom:50px;">
                                                        <div class="labelEffect">
                                                            <textarea
                                                                class="used">敬啟者您好我目前正在撰寫一篇研究性的論文，題目是「公共圖書館開闢財源之研究」，想調查國內各縣市公共圖書館因經費短缺，如何增加圖書館的收入來源，不知能否提供貴館有哪些收入來源的管道以便彙整撰寫。謝謝您</textarea>
                                                            <label>讀者問題描述(不可編修)</label>
                                                        </div>
                                                        <div class="help">字數200/500</div>
                                                    </div>
                                                    <div class="form_grp" style="margin-bottom:50px;">
                                                        <div class="labelEffect">
                                                            <textarea
                                                                class="used">主管您好：請至後台線上參考服務案中審核維護管理進行審查999案件，該案件處理結果擬不予處理/擬完全解答/無法解答/處理中/指引使用方式/轉介，謝謝。</textarea>
                                                            <label>主管審核通知信</label>
                                                        </div>
                                                        <div class="help">字數200/500</div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <textarea>請輸入意見</textarea>
                                                            <label for="userId">審核意見<abbr></abbr></label>
                                                        </div>
                                                        <div class="help">輸入回覆的內容將顯示於前台留言板(字數200/500)</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>客室回覆狀態</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_title">狀態<abbr>*</abbr></div>未回覆
                                            <div class="form_content">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn btn-green">暫存</button>
                                        <button class="btn btn-blue">已回覆讀者</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>審核狀態</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_title">狀態<abbr>*</abbr></div>待審核
                                            <div class="form_content">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn btn-green">不通過</button>
                                        <button class="btn btn-blue">審核通過</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">

                                        <div class="block">
                                            <div class="_head">
                                                <h3>編輯紀錄</h3>
                                            </div>
                                            <div class="log">
                                                <ul>
                                                    <li>
                                                        <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                                    </li>
                                                    <li>
                                                        <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- JS-->
            <script src="js/jquery-3.3.1.min.js"></script>

            <script src="js/customize.js"></script>
            <!-- highlight -->
            <script src="vendor/highlight/highlight.pack.js"></script>
            <script>
                hljs.initHighlightingOnLoad();
            </script>
            <!-- sortable -->
            <script src="vendor/sortable/Sortable.min.js"></script>
            <script type="text/javascript">
                var elements = $('.sortable');
                for (var i = 0; i < elements.length; i++) {
                    new Sortable(elements[i], {
                        group: 'nested',
                        animation: 150,
                        invertSwap: true,
                        fallbackOnBody: true,
                        swapThreshold: 0.65
                    });
                }
            </script>
            <script>
                $('header').load("header.htm");
                $('aside').load("aside_tpml.htm");
            </script>
</body>
