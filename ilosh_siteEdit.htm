                                            <div class="labelEffect">

                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="form_title">網站選單<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="MenuUse" id="mobileMenuUse" type="radio" value="mobileMenuUse" checked=""><span>上方收合漢堡選單</span></label>
                                                    <label><input name="MenuUse" id="pcMenuUse" type="radio" value="pcMenuUse"><span>標準橫式選單</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp">
                                            <div class="labelEffect">
                                                <input name="email" id="email" type="text">
                                                <label>網址</label>
                                            </div>
                                            <div class="help">請注意，此處並無設定網址生效作業，但若要使用資料複製網址功能，請確實填寫。</div>
                                        </div>

                                                        <div class="checkSwitch_switch"></div>

                                                </div>
                                            </div>
